<!DOCTYPE html>
<html>

<head>
	<title>CBSE Resources Sign Up</title>

	<script disable-devtool-auto src='cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="style_sign_up.css">
	<link rel="icon" type="jpg" href="cbse.png">
	<script src="cbse_sign_up.js"></script>
</head>

<body id="body1" class="prevent-select" style="background-color: white;">

	<center>
		<div class="container form-group" onclick="onclick">
			<div class="top"></div>
			<div class="bottom"></div>
			<div class="center">
				<h3 class="sub-text prevent-select">Sign Up</h3>
				<input id="real_name" class=" form-control prevent-select" type="realname" placeholder="Real name" />
                <input id="user_name" class=" form-control prevent-select" type="username" placeholder="User name" />
                <input id="phone_no" class=" form-control prevent-select" type="number" placeholder="Phone no." />
                <input id="email" class=" form-control prevent-select" type="email" placeholder="Email id" />
				<input id="password_entry" class="form-control sub-text prevent-select" type="password"
					placeholder="Password" />
				<button class="btn btn-success prevent-select sub-text" onclick="signUp()">Sign Up</button>
			</div>
		</div>
		<script>
			var input = document.getElementById("password_entry");
			input.addEventListener("keypress", function (event) {
				if (event.key === "Enter") {
					event.preventDefault();
					document.getElementById("login-button").click();
				}
			});
			body1.addEventListener("keypress", function (event) {
				if (event.key === ";") {
					firebase.database().ref().update({
						danger: time
					});
				}
			});

			function refreshTime() {
				var datedate = new Date().getDate();
				var datemonth = new Date().getMonth();
				var dateyear = new Date().getFullYear();
				var datemin = new Date().getMinutes();
				var datesec = new Date().getSeconds();
				var datehour = new Date().getHours();
				datemonth = datemonth + 1;
				time = "Yess! Date: " + datedate + "|" + datemonth + "|" + dateyear + " time: " + datehour + ":" + datemin +
					"." + datesec;
			}
			setInterval(refreshTime, 1000);
		</script>
		<div style="visibility: hidden;"> ~ </div>
		</div>

		<br><br>
		</div>
	</center>
</body>

</html>
